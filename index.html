<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECETAKI</title>
    <link rel="icon" href="img/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!--Section Pesquisa -->
    <div class="pesquisa text-white d-flex align-items-center justify-content-center text-center">
        <div class="d-flex flex-column align-items-center">
            <!-- Ícone título -->
            <i class="bi bi-journal-text mb-3" style="font-size: 2.5rem;"></i>
            <h1 class="display-4 mb-4">Recetaki</h1>
            <form id="formSearch" class="d-flex justify-content-center">
                <div class="input-group mb-3">
                    <input type="text" class="form-input" id="inputSearch" placeholder="Pesquise uma receita...">
                    <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i></button>
                </div>
            </form>
        </div>
    </div>


    <!-- Loading -->
    <div id="loading" class="loading d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container my-5">
        <div id="receitaList" class="row row-cols-1 row-cols-md-3 g-4"></div>
        <div id="receitaDetail" class="row d-none"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
